<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		  使用命令：
		      webpack  入口文件名   +  打包后的文件名
		      
		      例如入口文件是main.js  打包成叫build.js的文件：
		        webpack mian.js build.js
		        
		        
		    还可以打包css  等等文件    
		    
		      打包没问题的时候，命令行会有如下显示：
		        <img src="../../images/打包.png" alt="" />
	</body>
</html>
