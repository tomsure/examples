		入口文件是webpack进行打包的一个源文件，也就是需要打包的那个文件，所有的文件都是以入口文件进行打包的，这个文件需要将所有需要引用的文件，使用require（）方法引入打包后生成一个新的文件，将这个新的文件引入到页面，
		注意：这里的require（）方法值的就是commonJS的require()方法，也是就是nodejs的require（）方法，使用方式可以查看模块化编程中的笔记module对象和require（）方法，
