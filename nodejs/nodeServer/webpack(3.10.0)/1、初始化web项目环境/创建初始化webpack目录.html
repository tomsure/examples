	<body>
		 1、使用鼠标或者命令行创建一个目录；
		 2、从命令行进入这个目录，输入命令：
		     npm init命令 初始化这个目录：此时，命令行会出现输入项目信息的提示，此时只要输入相关信息并敲回车或者全部直接敲回车即可完成初始化：
		     
		     或者输入 npm(cnpm) init -y 会快速初始化项目；
		     初始化完成后，项目目录中会产生一个packge文件，这个文件中包含了项目依赖和相关的一些信息
