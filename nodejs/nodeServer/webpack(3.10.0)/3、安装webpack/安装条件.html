		<p>
			1、在开始之前，请确保安装了 Node.js 的最新版本。使用 Node.js 最新的长期支持版本(LTS - Long Term Support)，是理想的起步。使用旧版本，你可能遇到各种问题，因为它们可能缺少 webpack 功能以及/或者缺少相关 package 包。
			2、必须进入到web项目目录中进行安装，如果是新创建的目录作为web项目目录，测需要输入：
			     npm init或者 npm init -y 来初始化这个项目目录
		</p>
