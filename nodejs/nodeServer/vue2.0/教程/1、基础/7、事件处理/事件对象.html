<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script src="../../../dist/vue/dist/vue.min.js"></script>
	<body>
		
		<div id="dv"  v-on:click="change">  
			{{msg}}
		</div>
		<div id="dv1"  v-on:click="add(12,$event)">  
			{{msg}}
		</div>
	</body>
	<script>
		   var vm=new Vue({
		   	 el:'#dv',
		   	 data:{
		   	 	msg:'123'
		   	 },
		   	 methods:{
		   	 	change:function(ev){      //如果没有在调用时候传参，第一个参数就是事件对象
		   	 		  alert(ev)
		   	 		  
                       
		   	 	},
		   	 	
		   	 }
		   })
		   
//		     vue 中的事件的回调函数种也有事件对象,当在html中绑定实例中写好的函数的时候,如果不传参，则methods中定义的函数的第一个字符串参数就是事件对象，例如这里的change中的ev就是事件对象
		   var vm=new Vue({
		   	 el:'#dv1',
		   	 data:{
		   	 	msg:'246'
		   	 },
		   	 methods:{
		   	 	
		   	 	add:function(aa,bb){
		   	 		 alert(aa)
		   	 		 console.log(bb)   //object MouseEvent 传递的事件对象，他是调用时候的$event传递的
		   	 	}
		   	 }
		   })

//       回调函数中可以写多个参数,在html元素中绑定事件函数的时候,在调用回调函数的括号里写的参数可以传递到methods中饭定义的函数的参数上,其中传递的$event表示的就是传递的事件对向
		   
		         
	</script>
</html>
