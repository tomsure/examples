<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script src="../../../../../dist/vue/dist/vue.js"></script>
	<body>
		<div id="dv">
			<my-weather></my-weather>
		</div>
		<div>
			
			  	<my-weather></my-weather>
			
			<!--这里就不会生效，因为my-weather是局部组件-->
		</div>
	</body>
	<script>
		 
		   var myComponent={  //普通js 对象
		   	template:'<div>今天不下雨，出去玩吧</div>'
		   }
		 
		  new Vue({
		  	 el:'#dv',
		  	 data:{
		  	 	
		  	 },
		  	 components:{
		  	 	'my-weather':myComponent //注册
		  	 }
		  })
		  
	</script>
	   <!--  局部组件就是只能在绑定当前html元素的vue实例中使用，自定义的html标签只能在vue实例化过程中当前匹配的el选项绑定放入元素中使用才有效 -->
<!--	   
	   上面注册组件的时候是先定一个一个对象，然后再引入vue 实例中，也可以直接在实例中写这个对象，例如上面的例子可以这样写：
	     new Vue({
		  	 el:'#dv',
		  	 data:{
		  	 	
		  	 },
		  	 components:{
		  	 	'my-weather':{
		   	template:'<div>今天不下雨，出去玩吧</div>'
		   }
		  	 }
		  })-->
</html>
