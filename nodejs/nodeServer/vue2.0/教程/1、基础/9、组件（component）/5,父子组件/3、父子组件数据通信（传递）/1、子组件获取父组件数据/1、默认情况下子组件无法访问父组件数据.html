<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			background-color: red;
		}
		.box1{
			width: 100px;
			height: 100px;
			background-color: green;
		}
	</style>
	<script src="../../../../../../dist/vue/dist/vue.js"></script>
	<template id="parent">
		<div class="box" >
			 <!--{{msg}}-->   <!--父组件自己的数据，显示正常-->
			<bbb></bbb>
		</div>
	</template>
	<template id="child">
		<div class="box1" >
			{{msg}}   <!--//报错，且无法显示数据-->
		</div>
	</template>
	<body>
	</body>
	   <div id="dv">
	   	   <aaa></aaa>
	   </div>
	<script>
		 
		
		 new Vue({
		 	el:'#dv',
		 	components:{
		 		'aaa':{
		 			data:function(){
		 				return {
		 					msg:'我是父组件数组'
		 				}
		 			},
		 	template:'#parent',
		 	    components:{
		 	    	'bbb':{
		 	    		template:'#child'
		 	    	}
		 	    }
		 	         }
		 }
		 })
	</script>
	
	    <!--默认情况下父子附件嵌套的时候，子组件无法访问父组件的数据-->
</html>
