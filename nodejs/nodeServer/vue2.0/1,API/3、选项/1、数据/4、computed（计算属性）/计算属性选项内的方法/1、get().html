<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript" src="../../../../../vue2.0/dist/vue/dist/vue.min.js">
		
	</script>
	<script type='text/javascript'>
	</script>
	<script type="text/javascript">
		window.onload=function(){
			new Vue({
				el:'#dv',
				data:{
					a:1,
					
				},
				computed:{
					b:{
						get:function(){
							return this.a+100
						}
						
					}
				}
			})
		}
		
//		get方法是computed计算属性默认会自动调用的方法,可以通过这个方法,进行属性相关的逻辑运算;
//		computed设置的计算属性默认调用的就是get方法,所以不需要直接设置计算属性的时候,就直接在计算属性名称后面写函数即可例如:
		
//		computed:{
//			b:function(){
//				return this.a+100  //设置计算属性的值就是普通属性a再加一个1
//			}
//		}
//		
//      此时,b的值就是和a计算后的值,也就是101
	</script>
	<body>
		<div id="dv">
		未计算的a：	{{a}} <br />
		计算后的b:	{{b}}
			
		</div>
	</body>
	
	
</html>
