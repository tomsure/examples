<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script src="../../../../../dist/vue.js"></script>
	<body>
		<template id="tep">
			<div>
				
				<ul>
					
					<slot>默认1</slot>
					<li>11</li>
					<li>22</li>
					<li>33</li>
					<slot>默认2</slot>
				</ul>
				
				
			</div>
			
		</template>
		<div id="dv">
			<aaa>
				插入值     <!--  插入的数据-->
			</aaa>
			
		</div>
	</body>
	<script>
		new Vue({
			el:'#dv',
			components:{
				'aaa':{
					template:'#tep'
				}
			}
		})
		
		
//		如果要插入多个相同的数据到组件中,则在组件模板使用slot标签,然后将需要插入的值写在组件标签中，此时，页面中就会显示多条相同的数据
	</script>
</html>
