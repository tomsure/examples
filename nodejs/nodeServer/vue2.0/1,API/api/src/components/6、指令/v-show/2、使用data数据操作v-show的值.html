<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
	<script src="../../../dist/vue/dist/vue.min.js"></script>
	<body>
		<div id="dv"   v-show="vshow">
			
		</div>
		<button>点击测试</button>
	</body>
	<script>
		var vm=new Vue({
			el:'#dv',
			data:{
				vshow:true,
//				vshow:false
			}
		})
          document.getElementsByTagName('button')[0].onclick=function(){
          	   vm.vshow=false
          }
	</script>
	     <!--可以将html中v-show的值设置在data数据中，然后再data数据的data中设置json数据，kay就可以引入到html的v-show中作为他的值。，data中的json数据的value的值就是html中v-show最终的true或者false，这样便于通过js动态操作元素的显示或者隐藏-->
</html>
