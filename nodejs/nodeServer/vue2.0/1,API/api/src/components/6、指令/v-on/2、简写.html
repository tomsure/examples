<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script src="../../../dist/vue/dist/vue.min.js"></script>
	<body>
		
		<div id="dv"  @click="change">  <!--简写方式-->
			{{msg}}
		</div>
	</body>
	<script>
		   var vm=new Vue({
		   	 el:'#dv',
		   	 data:{
		   	 	msg:'123'
		   	 },
		   	 methods:{
		   	 	change:function(){    //作为时间回调函数
		   	 		  this.msg="456" 
                       
		   	 	}
		   	 }
		   })

		   
//		    插入到html元素中的"v-on:事件" 可以通过使用@符号简写的方式实现,例如:  v-on:click可以简写为@click
		         
	</script>
</html>
