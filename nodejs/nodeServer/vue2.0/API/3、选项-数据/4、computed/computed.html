<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="dv">
		    a的值:	{{a}} <br />
		    b的值：	{{b}}   <br />
		    c的值：	{{c}}
		</div>
	</body>
	<script type="text/javascript" src="../../../dist/vue/dist/vue.js">
		
	</script>
	<script type="text/javascript">
		new Vue({
			el:'#dv',
			data:{
				a:1,
				b:2 
			},
			computed:{
				c:function(){
					
						return  this.a+100
					
				}
			
			}
			
			

		})
	</script>
	
	
</html>
