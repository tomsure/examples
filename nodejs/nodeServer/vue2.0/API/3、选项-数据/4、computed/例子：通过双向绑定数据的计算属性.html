<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript" src="../../../dist/vue/dist/vue.min.js">
		
	</script>
	<script type='text/javascript'>
	</script>
	<script type="text/javascript">
		window.onload=function(){
			new Vue({
				el:'#dv',
				data:{
					a:1,
				b:2
				},
				computed:{
					c:function(){
						return this.a+100  //返回a的值+100
					}
				}
			})
		}
	</script>
	<body>
		<div id="dv">
			<input type="text" name="" id="" v-model='a' /> <br />
			{{a}}
			{{c}}
		</div>
	</body>
	
	
</html>
