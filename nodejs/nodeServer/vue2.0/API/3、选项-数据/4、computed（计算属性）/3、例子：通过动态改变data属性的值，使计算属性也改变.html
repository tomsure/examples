<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript" src="../../../dist/vue/dist/vue.min.js">
		
	</script>
	<script type='text/javascript'>
	</script>
	<script type="text/javascript">
		window.onload=function(){
			var vm=new Vue({
				el:'#dv',
				data:{
					a:1,
				b:2
				},
				computed:{
					c:function(){
						return this.a+100  //返回a的值+100
					}
				}
			})
			
			document.getElementsByTagName('button')[0].onclick=function(){
			  vm.a=100
		}
		}
		
		
	</script>
	<body>
		<div id="dv">
			
			a：{{a}} <br/>
			b：{{b}} <br/>
			
			c：{{c}}  <br/>
		</div>
		<button>点击测试</button>
	</body>
	   <!--计算属性中的属性值是可以进行逻辑计算的，如果他的值和data中的属性有关联，当其中一个属性改变，另一个属性值也会改变-->
	
</html>
