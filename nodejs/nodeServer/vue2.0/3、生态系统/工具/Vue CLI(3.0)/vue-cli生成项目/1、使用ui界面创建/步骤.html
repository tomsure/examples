	<body>
		1、在需要创建项目的位置打开命令行
		2.执行vue ui命令  此时会自动打开一个页面，可以在页面上进行创建项目，生成项目之前可以进行配置
		2.1 、生成项目之前的配置过程：
可以选择安装相关插件或者工具，例如babel vue-router等

      3.安装完成后进入创建的项目目录使用npm run serve即可启动项目，此时可以按照启动的浏览器访问项目页面
