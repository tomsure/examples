	<body>
		vue-cli@3.x 版本创建项目有两种方式
		1、使用以下命令：
             vue create 项目名称
             例如：
             vue create my-project

             上面例子表示创建 一个名为 my-project的项目

        2、使用vue ui命令在界面上创建vue项目：
                  执行以下命令：
                    vue ui
                    此时会自动打开一个页面，可以在页面上选择创建项目所需要的配置

	</body>
</html>
