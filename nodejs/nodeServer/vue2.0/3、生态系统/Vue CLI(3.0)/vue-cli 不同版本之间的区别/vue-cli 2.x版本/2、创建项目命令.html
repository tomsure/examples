	<body>
		vue-cli@2.x 版本创建项目使用以下命令：
             vue init 模板名称 项目名称 ，vue 2.x 创建项目可以使用多种官方提供的模板来创建项目；
             例如：
             vue init webpack my-project

             具体过程看此说明：https://www.cnblogs.com/benyu-aimao/p/8944475.html
             上面例子表示使用webpack模板创建 一个名为 my-project的项目
	</body>
