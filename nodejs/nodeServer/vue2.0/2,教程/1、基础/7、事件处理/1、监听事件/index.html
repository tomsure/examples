<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script src="../../../../../../vue2.0/dist/vue.js"></script>
	<body>
		<div id="dv" v-on:click="ad">
			{{msg}}
		</div>
	</body>
	<script>
		 var vm=new Vue({
		 	  el:'#dv',
		 	  data:{
		 	  	msg:'aaaaa'   //组件的数据
		 	  },
		 	  methods:{
		 	  	ad:function(){
//		 	  		document.write("111")
                  this.msg=111  //点击后把数据变成111
		 	  	}
		 	  }
		 })
		 
		 
//		 监听事件使用v-on
	</script>
</html>
