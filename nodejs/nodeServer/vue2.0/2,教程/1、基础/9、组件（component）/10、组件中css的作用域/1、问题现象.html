<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		当多个组件中有相同的元素的时候，如果给任意一个组件的某一个元素选择器设置了样式，例如：
		   一个组件：
		  <img src="images/1.png"/>
		  另一个组件：
		  <img src="images/2.png"/>

		那么这些组件中的所有相同的元素都会有这个样式：
             <img src="images/3.png"/>

	</body>
</html>
