<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script src="../../../../../../dist/vue/dist/vue.js"></script>
	<body>
		<div id="dv">
			<my-weather></my-weather>
		</div>
		<div>
			<my-weather></my-weather>
			<!--这里就不会生效，因为my-weather是局部组件-->
		</div>
	</body>
	<script>
		 
		   var myComponent=Vue.extend({
		   	template:'<div>今天不下雨，出去玩吧</div>'
		   })
		 
		  new Vue({
		  	 el:'#dv',
		  	 data:{
		  	 	
		  	 },
		  	 components:{
		  	 	'my-weather':myComponent
		  	 }
		  })
	</script>
	      <!--使用Vue.extend()方法定义组件就是在这个方法中定义模板选项，并将其赋给一个变量，再在实例中的components中将json的value值设置为这个变量名，例如上面的：'my-weather':myComponent-->
</html>
