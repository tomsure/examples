<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script src="../../../../../../../../vue2.0/dist/vue.js"></script>
	<body>
		<div id="dv">
			<my-weather></my-weather>
		</div>
		<div>
			<my-weather></my-weather>
			<!--这里就不会生效，因为my-weather是局部组件-->
		</div>
	</body>
	<script>
		 
		   var myComponent={   //声明一个普通对象，定义组件内容
		   	template:'<div>今天不下雨，出去玩吧</div>'
		   }
		 
		  new Vue({
		  	 el:'#dv',
		  	 data:{
		  	 	
		  	 },
		  	 components:{
		  	 	'my-weather':myComponent   //注册在new Vue()方法内部的compnents 选项里
		  	 }
		  })
	</script>
	   <!--局部组件可以单独使用普通对象编写组件内容，然后再在new Vue()方法中的components 选项中注册-->
</html>
