<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p>{{
				message
			}}</p>
			
			 
		</div>
	</body>
	<script src="vue.min.js"></script>
	<script>
		var app=new Vue({
			el:'#app',
			data:{
				message:'hello vue!'
			}
		})
		
	</script>
	  <!--创建vue文件需要以下几步：
	 1，下载vue.js文件;
	 2,创建html文件，添加script标签，里面引入vue.js
	 3,再创建一个script，实例化一个vue对象：
	     var aa=new Vue(json文件)
	     Vue构造函数中的参数是一个json文件，json中填写两个元素：
	          1: 键值对形式的变量：引入html元素，例如 ：  el：'#dv',表示引入#dv这个div元素，
	          2：编写html元素的内容： 写一个data数据：json格式，再在data的大括号里写一个键值对，里面填写html元素的具体内容
	          
	  4、在html中使用：使用两个嵌套的大括号{{}}放在html中，里面写入实例化vue参数中data的数据，就可以将代码显示在页面上；        
	          
	          -->
	 
</html>
