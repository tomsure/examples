	<body>
		 安装完vue-cli后可以使命令行来创建vue项目，这里使用webpack模板来创建爱你项目步骤如下：
		   1、输入命令：  vue init  webpack vue-Project1  这里的webpack指的是使用webpack模板创建项目，vue-project1指的是项目名称，会生成一个目录，所有项目资源都会在这个目录中；
		   2、输入命令后会出现各种提示，要求输入项目名称、项目描述，作者等等；最后会自动安装项目运行所需要的一些依赖
		   
	</body>
</html>
