        在上一个项目（2.express+supersvisor+mockjs）步骤的基础上，复制第二段router.get()方法，并放到他的下面，将这个方法内的最后一句：

       输入命令：      supervisor ./bin/www
           打开浏览器输入：localhost:3000\mockapi
