	<body>
		1、安装css-loader:
		    npm install css-loader --save-dev
		    
		2、安装style-loader:
		   npm install css-loader --save-dev
		   
		   
		 注意：必须先安装css-loader,后安装style-loader
		 
		 也可以用一条命令安装两个loader：
		 
		 
		  npm  install --save-dev css-loader style-loader css-loader在前，style-loader在后
	</body>
</html>
